<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: lightskyblue;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }
  #tic-tac-toe-button {
    display: inline-block;
    background-color: white;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none; /* Remove default link underline */
    transition: background-color 0.3s, transform 0.3s;
  }
  #tic-tac-toe-button:hover {
    background-color: black;
    color:white;
    transform: scale(1.05);
  }
  footer {
    background-color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
    color: black;
  }
</style>
<title>Tic-tac-toe Game</title>
</head>
<body>
  <a href="xogame.html"><button id="tic-tac-toe-button">Tic-tac-toe</button></a>
  <footer>
    The listed games were created by AKASH S
  </footer>
</body>
</html>
