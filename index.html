<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: lightskyblue;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }
  .game-button {
    display: inline-block;
    background-color: white;
    color: black;
    padding: 10px 20px;
    border: 2px solid black; /* Added black border */
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s, border-color 0.3s; /* Added border-color transition */
    margin: 10px; /* Added margin for spacing between buttons */
  }
  .game-button:hover {
    background-color: black;
    color: white;
    border-color: white; /* Added white border on hover */
    transform: scale(1.05);
  }
  footer {
    background-color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
    color: black;
  }
</style>
<title>Games</title>
</head>
